<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Bike API</title>
  </head>
  <body>

    <div class="container">

      <h1>Bike API</h1>
      <h2>Find the number of stolen Bikes in any given city.</h2>

      <div class="labels container card">
        <label for="city-input-field">
        Enter City:
        <input id="city-input-field" type="text" name="" value="">
        </label>
        <br>
        <label for="miles-input-field">
        Search Radius:
        <input id="miles-input-field" type="text" name="" value="">
        </label>
      </div>



      <button id="submit-button" type="button" name="button">Submit</button>

      <div class="display-para card">
        <h3>There are <span id="display-answer"></span> stolen bikes within a  <span id="distance-result"></span> mile radius.</h3>
      </div>

    </div>



  </body>
</html>
